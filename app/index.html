<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular-site</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="app/styles/css/style.css">
	<link rel="stylesheet" href="app/styles/css/animate.css">
	<link rel="stylesheet" href="bx_slider/jquery.bxslider.css">
	<script src="bx_slider/jquery.bxslider.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.15.2/angular-translate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.15.2/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.3/angular-sanitize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-animate.min.js"></script>
	<script src="app/js/app.js"></script>
	<script src="app/js/controllers/mainCtrl.js"></script>
	<script src="app/js/factories/towns.js"></script>
	<script src="app/js/controllers/registry.js"></script>
	<script src="app/js/controllers/townsList.js"></script>
	<script src="app/js/controllers/messages.js"></script>
	<script src="app/js/directives/bxSlider.js"></script>
	<script src="app/js/factories/townsUnits.js"></script>
	<script src="app/js/controllers/warriorsList.js"></script>
	<script src="app/js/directives/mobileMenu.js"></script>
</head>
<body>
	<div id="main-wrap" ng-controller="mainCtrl as mainCtrl">
		<header>
			<nav class="menu">
				<div class="container-fluid">
					<div class="row">
						<div class="hidden-xs col-sm-3 col-md-3 col-lg-3 link"><a ui-sref-active="active" ui-sref="home" href="" translate>menu.main</a></div>
						<div class="hidden-xs col-sm-3 col-md-3 col-lg-3 link"><a ui-sref-active="active" ui-sref="heroes" href="" translate>menu.heroes</a></div>
						<div class="hidden-xs col-sm-3 col-md-3 col-lg-3 link"><a ui-sref-active="active" ui-sref="warriors" href="" translate>menu.warriors</a></div>
						<div class="hidden-xs col-sm-3 col-md-3 col-lg-3 link dropdown">
							<a style="color: black" class="dropdown-toggle" data-toggle="dropdown" ui-sref-active="active" translate>menu.tavern</a>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li><a ui-sref-active="active" ui-sref="chat" href="" translate>menu.chat</a></li>
								<li><a ui-sref-active="active" ui-sref="guest-book" href="" translate>menu.guestBook</a></li>
								<li><a ui-sref-active="active" ui-sref="registry" href="" translate>menu.registry</a></li>
								<li><a href="#" translate>menu.profile</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="mob-menu" mobile-menu><span>MENU</span></div>
		</header>
		<main>
			<div ui-view></div>
		</main>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 soc-links">
						Social links
					</div>
					<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
						<label>
							<span translate>footer.lan</span>
							<select ng-model="lang" ng-options="c.name for c in mainCtrl.langs track by c.name" ng-change="mainCtrl.changeLang(lang.name)"></select>
						</label>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
