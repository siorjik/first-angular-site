<div class="modal-header">
  <button class="close" ng-click="ok()">&times</button>
  <h3 class="modal-title" id="modal-title">{{unitObj.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <h4>level {{unitObj.id}}</h4>
  <div class="wrap-unit">
    <span>health:</span> {{unitObj.health}}<br>
    <span>attack:</span> {{unitObj.attack}}<br>
    <span>protection:</span> {{unitObj.protection}}<br>
    <span>damage:</span> {{unitObj.damage}}<br>
    <span>speed:</span> {{unitObj.speed}}<br>
    <span>price:</span> {{unitObj.price}}
  </div>
  <img ng-src={{unitObj.src}}>
  <h4>description:</h4>
  <p>{{unitObj.descript}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
