<div class="container-fluid">
<h2 translate>registry.preoccupiedToUs</h2>
	<div class="row animated rotateIn">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div ng-controller="registryCtrl as registryCtrl">
				<form class="form-style" name="regForm" ng-submit="registryCtrl.registry(user)">
					<label>
						<span translate>registry.login</span><br> <input type="text" name="login" required ng-model="user.login" ng-minlength="3" ng-maxlength="30">
					</label>
					<span ng-show="regForm.login.$error.required && regForm.login.$dirty" translate>guestBook.required</span>
					<span ng-show="regForm.login.$dirty && regForm.login.$error.minlength" translate>registry.short</span>
					<span ng-show="regForm.login.$error.maxlength && regForm.login.$dirty" translate>registry.long</span>
					<br>
					<label>
						<span translate>registry.email</span><br> <input type="email" name="email" required ng-model="user.email" >
					</label>
					<span ng-show="regForm.email.$error.required && regForm.email.$dirty" translate>guestBook.required</span>
					<span ng-show="regForm.email.$invalid && regForm.email.$dirty && !regForm.email.$error.required" translate>registry.incorectFormat</span>
					<br>
					<label>
						<span translate>registry.password</span><br> <input type="password" name="pass" required ng-model="user.pass" ng-minlength="5" ng-maxlength="50">
					</label>
					<span ng-show="regForm.pass.$error.required && regForm.pass.$dirty" translate>guestBook.required</span>
					<span ng-show="regForm.pass.$dirty && regForm.pass.$error.minlength" translate>registry.short</span>
					<span ng-show="regForm.pass.$error.maxlength && regForm.pass.$dirty" translate>registry.long</span>
					<br>
					<button translate>registry.register</button>
				</form>
				<div uib-alert ng-show="userLogin" class="reg-alert" close="registryCtrl.closeAlert()">{{'registry.welcome' | translate}} <span class="user-name"> {{userLogin}}</span>, {{'registry.regSucc' | translate}}</div>
			</div>
		</div>
	</div>
</div>
